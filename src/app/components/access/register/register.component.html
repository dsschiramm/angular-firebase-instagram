<div class="card">
	<div class="card-body">
		<div class="card-title"></div>
		
		<form [formGroup]="formgroup" (ngSubmit)="addUser()">
			<div class="form-group">
				<input formControlName="email" type="email" class="form-control" placeholder="E-mail">
			</div>

			<div class="form-group">
				<input formControlName="fullname" type="text" class="form-control" placeholder="Nome completo">
			</div>

			<div class="form-group">
				<input formControlName="username" type="text" class="form-control" placeholder="Nome de usuário">
			</div>

			<div class="form-group">
				<input formControlName="password" type="password" class="form-control" placeholder="Senha">
			</div>
			
			<button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
		</form>
		<hr />
		
		<p class="small text-center">
			Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.
		</p>
		
	</div>
</div>

<br />

<div class="card">
	<div class="card-body">
		<p class="card-text">
			Tem uma conta? <a (click)="login()" href="#" class="card-link">Faça login</a>
		</p> 
	</div>
</div>
